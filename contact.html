<body id="contact" class="inner_page" data-spy="scroll" data-target="#navbar-wd" data-offset="98">
    <!-- Start header -->
    <nav>
    <!--Content starts-->
    <!--Content ends-->
        <header class="top-header">
            <div class="container" style="height: 90px;">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="logo_main">
                            <a href=""><img src="images/main_logo.png" /></a>
                        </div>
                    </div>
                    <div class="menu_section">
                        <ul>
                            <li><a href="about.html">Home</a></li>
                            <li><a href="#aboutLink">About</a></li>
                            <li><a href="#PrevWork">Services</a></li>
                            <li><a href="#footer">Contact us</a></li>
                        </ul>
                    </div>
                </div>

        </header>
    </nav>
    <!-- End Header -->
    <!-- Start Form -->
    <div class="form-container container">
        <div class="contact-section">
           <h2 class="ct-section-head">
              CONTACT US
           </h2>
           <div class="row contact-fields">
              <div class="col-md-8 left-form">
                 <form method="post" action="">
                    <div class="form-group">
                       <label class="sr-only" for="fname">First Name *</label>
                       <input class="required form-control" id="fname" name="fname" placeholder="First Name&nbsp;*"
                          type="text">
                    </div>
                    <div class="form-group">
                       <label class="sr-only" for="lname">Last Name *</label>
                       <input class="required form-control" id="lname" name="lname" placeholder="Last Name&nbsp;*"
                          type="text">
                    </div>
                    <div class="form-group">
                       <label class="sr-only" for="contactEmail">Email *</label>
                       <input class="required form-control h5-email" id="contactEmail" name="contactEmail"
                          placeholder="Email&nbsp;*" type="text">
                    </div>
                    <div class="form-group">
                       <label class="sr-only" for="contactPhone">Phone *</label>
                       <input class="required form-control h5-phone" id="contactPhone" name="contactPhone"
                          placeholder="Phone&nbsp;*" type="text">
                    </div>
                    <div class="form-group">
                       <label class="sr-only" for="comment">Type your message here</label>
                       <textarea class="required form-control" id="comment" name="comment"
                          placeholder="Type your message here&nbsp;*" rows="6"></textarea>
                    </div>
                    <button class="btn btn-accent" type="submit">Submit</button>
                 </form>
              </div>
              <div class="col-md-4 contact-info">
                 <div class="phone">
                    <h2>Call</h2>
                    <a href="tel:+4046872730">555.555.5555</a>
                 </div>
                 <div class="email">
                    <h2>Email</h2>
                    <a href="mailto:info@decidedekalb.com">info@webcorpco.com</a>
                 </div>
                 <div class="location">
                    <h2>Visit</h2>
                    <p>One Town Center </br>
                       123 Easy Street </br>
                       Suite 1000 </br>
                       Orlando, FL 32803
                       <br>
                    </p>
                 </div>
              </div>
           </div>
        </div>
     </div>
     <!-- End Form -->

</body>

</html>
